<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>Registrar Alumno A Un Curso</h1>
        <p>Resize this responsive page to see the effect!</p> 
    </div>

    <div class="container mt-3">
        <form action="/inscribir">
          <div class="mb-3 mt-3">
            <label for="matricula">Matricula:</label>
            <input type="text" class="form-control" id="matricula" placeholder="ingresar matricula" name="matricula">
          </div>
          <div class="mb-3">
            <label for="curso">Curso:</label>
            <input type="text" class="form-control" id="id_curso" placeholder="ingrese id del curso" name="id_curso">
          </div>
          
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <a href="index.html" class="btn btn-success bg-primary">Regresar</a>
</body>
</html>
